<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Tell the browser to be responsive to screen width -->

  <!--&lt;!&ndash;&lt;!&ndash; Font Awesome &ndash;&gt;&ndash;&gt;-->

  <!--&lt;!&ndash; Ionicons &ndash;&gt;-->
  <link rel="stylesheet" href="/static/ionicons/ionicons.min.css">
  <link rel="stylesheet" href="/static/">
  <!--&lt;!&ndash; Theme style &ndash;&gt;-->
  <link rel="stylesheet"href="/static/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/static/plugins/iCheck/line/blue.css">

  <!--logo图标-->
  <link rel="icon" type="image/x-icon" href="/static/img/small_logo.png" />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <!-- Google Font -->

 	<style>
  	.login-page
    {background: url('/static/img/login3.jpg') no-repeat top;}

    .login-page
    {
      background-size: cover;
      height: auto;
    }
  	.login-page .login-logo
    {
      margin-bottom: 50px;
    }
  	.login-page .login-logo a{
      color: #fff;
    }
  	.login-box
    {
      margin:auto ;
      width: 368px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
    }
  	.login_head
    {
      margin: 20px auto;
      text-align: center;
    }
  	.login_head .login_logo
    {
      margin-bottom: 10px;
      text-align: center;
    }
  	.form-group
    {
      margin-bottom: 30px;
    }
  	.login-box-body p
    {
      color: #ffffff;
    }
  	.rember
    {
      color: #ffffff;
    }
  	.login-box-body
    {
      padding: 20px;
      box-shadow: 0px 2px 15px 0px #808080;
      background-color: rgba(0,0,0,0.4);
      border-radius: 4px;
    }
  	.login-box-body p
    {
      font-size: 18px;
      font-weight: 300;
      color: #3c8dbc;
      text-align: left;
      padding-left: 0px;
    }
  	.foot
    {
      ext-align: center;
      height: 80px;
      background-color: #1a3775;
      position:  fixed;
      right: 0;
      bottom: 0;
      left: 0;
      color: #fff;
  	  display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body class="hold-transition login-page">

<div class="login-box">

  <!-- /.login-logo -->
  <div class="login-box-body" >
  	<div class="login_head" >
          <!------------------------logo图标------------------------------->
  		<div class="login_logo"><img src="/static/img/small_logo.png" style="width:15%; display: inline-block;"></div>
        <!--------------------------系统名称-------------------------------->
        <span class="login-box-msg" style="color: #ffffff; font-size: 18px; font-weight: 800;">国家电投河南公司安全生产管理系统</span>
  	</div>
    <!-----------------------------登录体------------------------------->
    <form action="/systemsettings/login/" method="post">
      {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="username" placeholder="请输入用户名">
        <span class="fa fa-user form-control-feedback"></span>
          <span class="fa fa-user form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" placeholder="请输入密码">
        <span class="fa fa-lock form-control-feedback"></span>
      </div>

      <p style="color:red;margin-top:-10px;"> {{error}}</p>

      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox" style="margin-left: 20px;">
            <label class="rember">
              <input type="checkbox"> 记住登录状态
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" style="color:white;" id="mylogin">登录</button>
          <!--<button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>-->
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- /.social-auth-links -->


  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
